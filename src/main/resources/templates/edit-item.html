<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rediger Ønske</title>
    <link rel="icon" type="image/png" href="images/icons/favicon.png">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/edit-item.css}">
</head>
<body>

<div th:replace="~{header :: header}"></div>

<div class="content-wrapper">
    <div class="wishlist-overview-container">
        <h2>Rediger Ønske</h2>

        <form th:action="@{'/wishlist/item/' + ${item.itemId}}" th:object="${item}" method="post">
            <input type="hidden" name="wishlistId" th:value="*{wishlistId}" />

            <label for="name">Produktnavn</label>
            <input type="text" id="name" name="name" th:value="*{name}" required>

            <label for="description">Beskrivelse</label>
            <textarea id="description" name="description" rows="4" th:text="*{description}"></textarea>

            <label for="price">Pris</label>
            <input type="number" id="price" name="price" step="0.01" th:value="*{price}" required>

            <label for="url">Link</label>
            <input type="url" id="url" name="url" th:value="*{url}">

            <div class="form-actions" style="margin-top: 20px;">
                <button class="button" type="submit">Gem ændringer</button>
                <a href="#" onclick="history.back(); return false;" class="button">Annuller</a>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{footer :: footer}"></div>

</body>
</html>
