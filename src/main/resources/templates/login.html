<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
<!-- ======== HEADER TEMPLATE ======== -->
<div th:replace="~{header}"></div>

<div class="login-container">
    <h1>Login</h1>

    <!-- ======== ERROR HANDLER ======== -->
    <div th:if="${errorMessage != null}">
        <p style="color: red;" th:text="${errorMessage}"></p>
    </div>

    <!-- ======== LOGIN FORM ======== -->
    <form th:action="@{/login}" method="post">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Indtast e-mailadresse" maxlength="50"
               pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"
               title="Indtast en gyldig e-mailadresse (skal indeholde @ og .)">

        <label for="password">Adgangskode</label>
        <input type="password" id="password" name="password" required placeholder="Indtast adgangskode" minlength="8"
               pattern="^(?=.*[0-9])(?=.*[a-zA-Z]).{8,}$"
               title="Adgangskoden skal være mindst 8 tegn lang og indeholde en blanding af store og små bogstaver samt tal.">

        <button type="submit">Login</button>
    </form>

    <p>Har du ikke en konto? <a href="/register">Opret en her</a></p>
</div>

<!-- ======== FOOTER ======== -->
<div th:replace="~{footer}"></div>

</body>
</html>
