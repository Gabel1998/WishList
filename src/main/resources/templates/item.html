<!-- item.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Ã˜nske Detaljer</title>
    <link rel="icon" type="image/png" href="images/icons/favicon.png">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/wishlist.css}">
</head>
<body>

<!-- ======== ITEM FRAGMENT ======== -->
<div th:fragment="productItem(item, wishlistId)">
    <div class="wishlist-card item-card">
        <div class="wishlist-card-overlay">
            <h3 th:text="${item.name}">Produktnavn</h3>
            <p th:text="${item.description}">Beskrivelse</p>
            <p th:text="'Pris: ' + ${item.price} + ' kr.'">Pris</p>

            <div class="item-buttons">
                <a class="button" th:href="${item.url}" target="_blank">Se produkt</a>
                <a class="button" th:href="@{'/wishlist/' + ${wishlistId} + '/item/' + ${item.itemId} + '/edit'}">Rediger</a>
                <form th:action="@{'/wishlist/' + ${wishlistId} + '/item/' + ${item.itemId}}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button class="button delete-button" type="submit">Slet</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
