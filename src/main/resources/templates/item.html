<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Ã˜nske Detaljer</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/}">
</head>
<body>
<div th:replace="~{header}"></div>

<!-- ======== ITEM FRAGMENT ======== -->
<div th:fragment="productItem(item, wishlistId)">

    <!-- Det visuelle kort -->
    <div class="item-card">
        <h2 th:text="${item.name}">Produktnavn</h2>
        <p th:text="${item.description}">Beskrivelse</p>
        <p th:text="'Pris: ' + ${item.price} + ' kr.'"></p>
        <a th:href="${item.url}" target="_blank">Se produkt</a>
        <a th:href="@{'/wishlist/item/' + ${item.itemId} + '/edit'}">Rediger</a>
        <form th:action="@{'/wishlist/item/' + ${item.itemId}}" method="post">
            <input type="hidden" name="_method" value="delete" />
            <button type="submit">Slet</button>
        </form>

    </div>
</div>


<div th:replace="~{footer}"></div>
</body>
</html>
