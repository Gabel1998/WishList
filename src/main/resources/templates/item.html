<!-- Template til produkter på ønskeseddel -->

<div th:fragment="itemFragment(wishlistId, item)">
    <h3 th:text="${item.name}">Produktnavn</h3>
    <p th:text="${item.description}">Produktbeskrivelse</p>
    <p th:text="${item.price}">Pris</p>


<div class="item-links">
    <a th:href="@{${item.link}}" target="_blank">Se produkt</a>
    <a th:href="@{/wishlists/${wishlistId}/item/${item.id}/delete}" class="delete-link">Slet</a>
</div>
</div>
